<!-- upload_gallery.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>‚¨ÜÔ∏è Upload Gallery Image - Chinmaya Library</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        body {
            background: linear-gradient(to right, #f5f7fa, #c3cfe2);
            font-family: 'Segoe UI', sans-serif;
        }

        .container {
            max-width: 600px;
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
            margin-top: 60px;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #0d6efd;
            font-weight: bold;
        }

        .form-control:focus {
            box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
        }

        .btn-primary {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border-radius: 12px;
            font-weight: bold;
        }

        #preview-img {
            margin-top: 20px;
            max-height: 200px;
            border-radius: 10px;
        }

        .back-btn {
            display: inline-block;
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>‚¨ÜÔ∏è Upload Gallery Image</h2>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="alert alert-info">{{ messages[0] }}</div>
        {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('upload_gallery') }}" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="caption" class="form-label">üìù Image Caption</label>
                <input type="text" name="caption" id="caption" class="form-control" placeholder="Eg: Library Day 2025"
                    required>
            </div>
            <div class="mb-3">
                <label for="image" class="form-label">üìÅ Choose Image</label>
                <input type="file" name="image" id="image" accept="image/*" class="form-control"
                    onchange="previewImage()" required>
            </div>
            <img id="preview-img" class="img-fluid" style="display:none;" alt="Preview">

            <button type="submit" class="btn btn-primary mt-3">üì§ Upload Image</button>
        </form>

        <a href="{{ url_for('gallery') }}" class="btn btn-secondary back-btn mt-3">‚Üê Back to Gallery</a>
    </div>

    <script>
        function previewImage() {
            const input = document.getElementById('image');
            const preview = document.getElementById('preview-img');

            if (input.files && input.files[0]) {
                const reader = new FileReader();

                reader.onload = function (e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                };

                reader.readAsDataURL(input.files[0]);
            }
        }
    </script>

</body>

</html>
