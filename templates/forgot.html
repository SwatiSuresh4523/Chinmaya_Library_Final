<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>üîê Forgot Password - Chinmaya Library</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #00b09b, #96c93d);
            font-family: 'Segoe UI', sans-serif;
        }

        .forgot-box {
            max-width: 420px;
            margin: auto;
            margin-top: 90px;
            padding: 30px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .btn-google {
            background-color: #dd4b39;
            color: white;
        }

        .btn-facebook {
            background-color: #3b5998;
            color: white;
        }
    </style>
</head>

<body>
    <div class="forgot-box text-center">
        <h3 class="mb-4">üîê Forgot Password</h3>
        <form method="POST" action="/forgot">
            <div class="mb-3">
                <input type="email" name="email" class="form-control" placeholder="üìß Enter your email" required>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="üß† Enter CAPTCHA" required>
                <!-- CAPTCHA image can be added here in future -->
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-success">üîÅ Reset Password</button>
            </div>
        </form>
        <hr>
        <p class="text-muted">or login with</p>
        <div class="d-flex justify-content-center gap-2">
            <a href="/login/google" class="btn btn-google"><i class="fab fa-google"></i> Google</a>
            <a href="/login/facebook" class="btn btn-facebook"><i class="fab fa-facebook-f"></i> Facebook</a>
        </div>
        <hr>
        <a href="/login" class="text-decoration-none"><i class="fas fa-arrow-left"></i> Back to Login</a>
    </div>
</body>

</html>
