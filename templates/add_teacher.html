<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>👩‍🏫 Add Teacher – Chinmaya Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #ffe0b2, #b2dfdb);
            font-family: 'Segoe UI', sans-serif;
        }

        .form-section {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .btn-animate:hover {
            transform: scale(1.05);
            transition: 0.3s ease;
        }

        h3 {
            color: #2e7d32;
        }
    </style>
</head>

<body>

    <div class="container my-5">
        <div class="form-section">
            <h3 class="mb-4 text-center">👩‍🏫 Add New Teacher</h3>
            <form method="POST" enctype="multipart/form-data">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Account No</label>
                        <input type="text" name="account_no" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Name</label>
                        <input type="text" name="name" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Subject</label>
                        <input type="text" name="subject" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Contact</label>
                        <input type="text" name="contact" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Photo</label>
                        <input type="file" name="photo" accept="image/*" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Joining Date</label>
                        <input type="date" name="joining_date" class="form-control" required>
                    </div>
                </div>
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-success btn-animate">✅ Save Teacher</button>
                    <a href="/accounts" class="btn btn-secondary btn-animate">🏠 Back to Accounts</a>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
