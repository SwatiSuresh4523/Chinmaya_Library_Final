<!DOCTYPE html>
<html>

<head>
    <title>🗑️ Delete Student – Chinmaya Library</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="container mt-5">
    <h3>🗑️ Confirm Delete – {{ student.name }}</h3>

    <div class="alert alert-warning mt-4">
        <strong>Warning:</strong> This action will permanently delete student <b>{{ student.name }}</b> from class
        {{ student.class }} – Section {{ student.section }}.<br><br>
        Are you sure?
    </div>

    <form method="POST">
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="/accounts" class="btn btn-secondary">Cancel</a>
    </form>
</body>

</html>
