<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>‚¨ÜÔ∏è Upload Teachers Excel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #fffde7, #e0f2f1);
            font-family: 'Segoe UI', sans-serif;
        }

        .upload-box {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }

        h3 {
            color: #2e7d32;
        }

        .btn:hover {
            transform: scale(1.05);
            transition: 0.3s ease;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="upload-box mx-auto col-md-8">
            <h3 class="text-center">üì§ Bulk Upload Teachers</h3>
            <form method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label class="form-label">Select Excel File (.xlsx)</label>
                    <input type="file" name="file" accept=".xlsx" class="form-control" required>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-success">‚úÖ Upload</button>
                    <a href="/accounts" class="btn btn-secondary">üîô Back</a>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
