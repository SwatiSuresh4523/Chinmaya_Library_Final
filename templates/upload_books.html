<!-- templates/upload_books.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>📘 Upload Books Excel</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container py-5">
        <div class="card shadow">
            <div class="card-body">
                <h2 class="card-title mb-4">📥 Upload Books Excel File</h2>

                {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                {% endfor %}
                {% endif %}
                {% endwith %}
                <form action="{{ url_for('upload_excel_by_type', upload_type='books') }}" method="POST"
                    enctype="multipart/form-data">
                    <label class="form-label">📂 Select Excel File:</label>
                    <input type="file" class="form-control" name="excel_file" required>
                    <button type="submit" class="btn btn-primary mt-3">⬆️ Upload Books</button>
                </form>

                <a href="{{ url_for('home') }}" class="btn btn-secondary mt-4">🏠 Back to Home</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
