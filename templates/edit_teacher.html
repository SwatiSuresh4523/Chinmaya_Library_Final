<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>‚úèÔ∏è Edit Teacher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #fff3e0, #e1f5fe);
            font-family: 'Segoe UI', sans-serif;
        }

        .form-box {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.15);
            margin-top: 50px;
        }

        .form-box h3 {
            color: #1565c0;
        }

        .btn-animate:hover {
            transform: scale(1.05);
            transition: 0.3s ease;
        }

        img.preview {
            width: 80px;
            border-radius: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="form-box mx-auto col-md-8">
            <h3 class="text-center">‚úèÔ∏è Edit Teacher - {{ teacher.name }}</h3>
            <form method="POST" enctype="multipart/form-data">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label>Account No</label>
                        <input type="text" name="account_no" value="{{ teacher.account_no }}" class="form-control"
                            readonly>
                    </div>
                    <div class="col-md-6">
                        <label>Name</label>
                        <input type="text" name="name" value="{{ teacher.name }}" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label>Subject</label>
                        <input type="text" name="subject" value="{{ teacher.subject }}" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label>Contact</label>
                        <input type="text" name="contact" value="{{ teacher.contact }}" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label>Current Photo</label><br>
                        <img src="{{ teacher.photo_url }}" class="preview">
                    </div>
                    <div class="col-md-6">
                        <label>Replace Photo</label>
                        <input type="file" name="photo" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label>Joining Date</label>
                        <input type="date" name="joining_date" value="{{ teacher.joining_date }}" class="form-control">
                    </div>
                </div>
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-primary btn-animate">üíæ Update</button>
                    <a href="/accounts" class="btn btn-secondary btn-animate">üè† Cancel</a>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
