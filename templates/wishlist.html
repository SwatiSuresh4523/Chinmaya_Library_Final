<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>üìú Wishlist - Chinmaya Library</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #f6f9fc, #e0f7fa);
            font-family: 'Segoe UI', sans-serif;
        }

        .wishlist-form,
        .wishlist-table {
            background-color: #fff;
            padding: 20px;
            margin-top: 30px;
            border-radius: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .btn-animate {
            transition: all 0.3s ease;
        }

        .btn-animate:hover {
            transform: scale(1.05);
        }

        .status-btn {
            border: none;
            padding: 5px 10px;
            border-radius: 10px;
            font-weight: bold;
        }

        .Pending {
            background-color: #ffc107;
            color: white;
        }

        .Approved {
            background-color: #28a745;
            color: white;
        }

        .Rejected {
            background-color: #dc3545;
            color: white;
        }

        .Fulfilled {
            background-color: #17a2b8;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 class="text-center mt-4 mb-4 text-primary">üìö Wishlist Request Form</h2>
        <form id="wishlistForm" class="wishlist-form">
            <div class="row mb-3">
                <div class="col-md-4">
                    <label class="form-label">Name</label>
                    <input type="text" class="form-control" placeholder="Student/Teacher Name" required>
                </div>
                <div class="col-md-4">
                    <label class="form-label">ID</label>
                    <input type="text" class="form-control" placeholder="Student/Teacher ID" required>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Date</label>
                    <input type="date" class="form-control" required>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Book Title</label>
                    <input type="text" class="form-control" required>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Author</label>
                    <input type="text" class="form-control">
                </div>
                <div class="col-md-3">
                    <label class="form-label">Publisher</label>
                    <input type="text" class="form-control">
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Reason / Notes</label>
                <textarea class="form-control" rows="2"></textarea>
            </div>

            <button type="submit" class="btn btn-success btn-animate">‚ûï Add to Wishlist</button>
        </form>

        <div class="wishlist-table mt-5">
            <h4 class="text-center text-info mb-4">üìã Wishlist Table</h4>
            <div class="table-responsive">
                <table id="wishlistTable" class="table table-bordered table-hover">
                    <thead class="table-primary">
                        <tr>
                            <th>Name</th>
                            <th>ID</th>
                            <th>Book Title</th>
                            <th>Author</th>
                            <th>Publisher</th>
                            <th>Date</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Rahul</td>
                            <td>STU123</td>
                            <td>Wings of Fire</td>
                            <td>APJ Abdul Kalam</td>
                            <td>Penguin</td>
                            <td>2025-07-21</td>
                            <td><span class="status-btn Pending">Pending</span></td>
                            <td>
                                <button class="btn btn-sm btn-success btn-animate">‚úî Approve</button>
                                <button class="btn btn-sm btn-danger btn-animate">‚ùå Reject</button>
                            </td>
                        </tr>
                        <!-- Dynamic Rows from DB or JS here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#wishlistTable').DataTable();

            $('#wishlistForm').on('submit', function (e) {
                e.preventDefault();
                alert("üéâ Wishlist added successfully! (Connect backend to store it)");
            });
        });
    </script>
</body>

</html>
