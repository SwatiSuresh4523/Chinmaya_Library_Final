<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            font-family: Arial;
            font-size: 12px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            border: 1px solid #333;
            padding: 6px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        h2 {
            text-align: center;
        }
    </style>
</head>

<body>
    <h2>ðŸ“˜ Chinmaya Library â€“ Student List</h2>
    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Account No</th>
                <th>Name</th>
                <th>Class</th>
                <th>Section</th>
                <th>Contact</th>
                <th>Created At</th>
            </tr>
        </thead>
        <tbody>
            {% for s in students %}
            <tr>
                <td>{{ loop.index }}</td>
                <td>{{ s.account_no }}</td>
                <td>{{ s.name }}</td>
                <td>{{ s.class }}</td>
                <td>{{ s.section }}</td>
                <td>{{ s.contact }}</td>
                <td>{{ s.created_at }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
