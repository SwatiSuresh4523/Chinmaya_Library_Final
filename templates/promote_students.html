<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>üéì Promote Students ‚Äì Chinmaya Library</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #e0f7fa, #fffde7);
            font-family: 'Segoe UI', sans-serif;
        }

        h3 {
            color: #004d40;
            animation: fadeIn 1s ease-in-out;
        }

        .form-select,
        .btn {
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body class="container mt-5">
    <h3>üéì Promote Students to Next Class</h3>

    {% if msg %}
    <div class="alert alert-info mt-3">{{ msg }}</div>
    {% endif %}

    <form method="POST" class="mt-4">
        <div class="mb-3">
            <label class="form-label">üìö From Class:</label>
            <select class="form-select" name="from_class" required>
                <option disabled selected>-- Select Class --</option>
                <option value="6">Class 6</option>
                <option value="7">Class 7</option>
                <option value="8">Class 8</option>
                <option value="9">Class 9</option>
                <option value="10">Class 10</option>
                <option value="Plus 1 MPC">Plus 1 - MPC</option>
                <option value="Plus 1 BiPC">Plus 1 - BiPC</option>
                <option value="Plus 1 MBiPC">Plus 1 - MBiPC</option>
                <option value="Plus 1 CBiPC">Plus 1 - CBiPC</option>
                <option value="Plus 1 MEC">Plus 1 - MEC</option>
                <option value="Plus 1 CEC">Plus 1 - CEC</option>
                <option value="Plus 2 MPC">Plus 2 - MPC</option>
                <option value="Plus 2 BiPC">Plus 2 - BiPC</option>
                <option value="Plus 2 MBiPC">Plus 2 - MBiPC</option>
                <option value="Plus 2 CBiPC">Plus 2 - CBiPC</option>
                <option value="Plus 2 MEC">Plus 2 - MEC</option>
                <option value="Plus 2 CEC">Plus 2 - CEC</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">‚û°Ô∏è To Class:</label>
            <select class="form-select" name="to_class" required>
                <option disabled selected>-- Promote To --</option>
                <option value="7">Class 7</option>
                <option value="8">Class 8</option>
                <option value="9">Class 9</option>
                <option value="10">Class 10</option>
                <option value="Plus 1 MPC">Plus 1 - MPC</option>
                <option value="Plus 1 BiPC">Plus 1 - BiPC</option>
                <option value="Plus 1 MBiPC">Plus 1 - MBiPC</option>
                <option value="Plus 1 CBiPC">Plus 1 - CBiPC</option>
                <option value="Plus 1 MEC">Plus 1 - MEC</option>
                <option value="Plus 1 CEC">Plus 1 - CEC</option>
                <option value="Plus 2 MPC">Plus 2 - MPC</option>
                <option value="Plus 2 BiPC">Plus 2 - BiPC</option>
                <option value="Plus 2 MBiPC">Plus 2 - MBiPC</option>
                <option value="Plus 2 CBiPC">Plus 2 - CBiPC</option>
                <option value="Plus 2 MEC">Plus 2 - MEC</option>
                <option value="Plus 2 CEC">Plus 2 - CEC</option>
                <option value="Alumni">Alumni</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">üè∑Ô∏è Section (optional):</label>
            <select class="form-select" name="section">
                <option value="">All Sections</option>
                <option value="A">Section A</option>
                <option value="B">Section B</option>
                <option value="C">Section C</option>
            </select>
        </div>

        <button type="submit" class="btn btn-success">üéì Promote</button>
        <a href="/accounts" class="btn btn-secondary">üîô Back</a>
    </form>
</body>

</html>
