<!-- templates/edit_book.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Edit Book üìñ</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #fceabb, #f8b500);
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="container mt-5 p-4 bg-white rounded shadow">
        <h2 class="mb-4 text-center text-primary">‚úèÔ∏è Edit Book Information</h2>
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Title</label>
                <input type="text" name="title" class="form-control" value="{{ book.title }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Author</label>
                <input type="text" name="author" class="form-control" value="{{ book.author }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Publisher</label>
                <input type="text" name="publisher" class="form-control" value="{{ book.publisher }}">
            </div>
            <div class="mb-3">
                <label class="form-label">Category</label>
                <input type="text" name="category" class="form-control" value="{{ book.category }}">
            </div>
            <div class="mb-3">
                <label class="form-label">Year</label>
                <input type="text" name="year" class="form-control" value="{{ book.year }}">
            </div>
            <div class="mb-3">
                <label class="form-label">Accession Number</label>
                <input type="text" name="accession" class="form-control" value="{{ book.accession }}">
            </div>
            <div class="mb-3">
                <label class="form-label">ISBN</label>
                <input type="text" name="isbn" class="form-control" value="{{ book.isbn }}">
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-success px-4">üíæ Update Book</button>
                <a href="/view_books" class="btn btn-secondary ms-2">üîô Cancel</a>
            </div>
        </form>
    </div>
</body>

</html>
