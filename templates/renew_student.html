<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>🔁 Renew Student – Chinmaya Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container mt-5">

    <h3>🔁 Renew Student – {{ student['name'] }}</h3>

    <form method="POST" class="mt-4">
        <div class="mb-3">
            <label>Account Number</label>
            <input type="text" class="form-control" value="{{ student['account_no'] }}" disabled>
        </div>

        <div class="mb-3">
            <label>Full Name</label>
            <input type="text" class="form-control" value="{{ student['name'] }}" disabled>
        </div>

        <div class="mb-3">
            <label>New Admission Date</label>
            <input type="date" name="admission_date" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-success">✅ Renew</button>
        <a href="/accounts" class="btn btn-secondary">🔙 Back</a>
    </form>

</body>

</html>
