<!DOCTYPE html>
<html lang="en">

<head>
    <title>‚úèÔ∏è Edit User</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="p-4">
    <div class="container">
        <h3>‚úèÔ∏è Editing User: {{ user.name }}</h3>
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Name</label>
                <input name="name" class="form-control" value="{{ user.name }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Role</label>
                <select name="role" class="form-select">
                    <option value="Student" {% if user.role=='Student' %}selected{% endif %}>Student</option>
                    <option value="Teacher" {% if user.role=='Teacher' %}selected{% endif %}>Teacher</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input name="email" class="form-control" value="{{ user.email }}">
            </div>
            <div class="mb-3">
                <label class="form-label">Phone</label>
                <input name="phone" class="form-control" value="{{ user.phone }}">
            </div>
            <div class="mb-3">
                <label class="form-label">Class/Group</label>
                <input name="class_or_group" class="form-control" value="{{ user.class_or_group }}">
            </div>
            <div class="mb-3">
                <label class="form-label">Gender</label>
                <select name="gender" class="form-select">
                    <option value="Male" {% if user.gender=='Male' %}selected{% endif %}>Male</option>
                    <option value="Female" {% if user.gender=='Female' %}selected{% endif %}>Female</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">üíæ Save</button>
            <a href="/users" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>

</html>
