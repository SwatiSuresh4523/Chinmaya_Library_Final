<!DOCTYPE html>
<html>

<head>
    <title>✏️ Edit Student – Chinmaya Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container mt-5">

    <h3>✏️ Edit Student – {{ student.name }}</h3>
    <form method="POST" class="mt-4">

        <div class="mb-3">
            <label>📛 Name:</label>
            <input type="text" name="name" class="form-control" value="{{ student.name }}" required>
        </div>

        <div class="mb-3">
            <label>🏫 Class:</label>
            <select name="class" class="form-select" required>
                {% for c in classes %}
                <option value="{{ c }}" {% if c==student.class %}selected{% endif %}>{{ c }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label>🏷️ Section:</label>
            <select name="section" class="form-select" required>
                {% for s in sections %}
                <option value="{{ s }}" {% if s==student.section %}selected{% endif %}>{{ s }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label>📞 Contact Number:</label>
            <input type="text" name="contact" class="form-control" value="{{ student.contact }}">
        </div>

        <button type="submit" class="btn btn-primary">💾 Save Changes</button>
        <a href="/accounts" class="btn btn-secondary">Back</a>
    </form>

</body>

</html>
