<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìù Chinmaya Library Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(to right, #a1c4fd, #c2e9fb);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
        }

        .register-container {
            max-width: 600px;
            background-color: white;
            margin: 60px auto;
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            animation: slideIn 1s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateY(50px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .register-container h2 {
            text-align: center;
            color: #007bff;
            margin-bottom: 20px;
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, .25);
        }

        .form-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
        }

        .input-group-text {
            background: #f0f0f0;
        }

        .btn-primary {
            width: 100%;
            background: linear-gradient(to right, #007bff, #00c6ff);
            border: none;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: scale(1.03);
            background: linear-gradient(to right, #0056b3, #00aaff);
        }

        .form-group {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="register-container">
        <h2>üìù Register for Chinmaya Library</h2>
        <form method="POST" action="/register" enctype="multipart/form-data">

            <div class="form-group mb-3">
                <label><i class="fas fa-user"></i> Full Name</label>
                <input type="text" name="username" class="form-control" required>
            </div>

            <div class="form-group mb-3">
                <label><i class="fas fa-envelope"></i> Email</label>
                <input type="email" name="email" class="form-control" required>
            </div>

            <div class="form-group mb-3">
                <label><i class="fas fa-phone"></i> Phone</label>
                <input type="tel" name="phone" class="form-control" required>
            </div>

            <div class="form-group mb-3">
                <label><i class="fas fa-user-tag"></i> Role</label>
                <select name="role" class="form-select" required>
                    <option value="">Select Role</option>
                    <option value="Student">üéì Student</option>
                    <option value="Teacher">üë®‚Äçüè´ Teacher</option>
                    <option value="Admin">üõ†Ô∏è Admin</option>
                </select>
            </div>

            <div class="form-group mb-3">
                <label><i class="fas fa-chalkboard"></i> Class / Subject</label>
                <input type="text" name="class_subject" class="form-control" placeholder="E.g. Class 10-A or English"
                    required>
            </div>

            <div class="form-group mb-3">
                <label><i class="fas fa-image"></i> Upload Photo</label>
                <input type="file" name="photo" class="form-control" accept="image/*">
            </div>

            <div class="form-group mb-3">
                <label><i class="fas fa-lock"></i> Password</label>
                <input type="password" name="password" id="password" class="form-control" required>
                <i class="fas fa-eye toggle-password" onclick="togglePassword('password')"></i>
            </div>

            <div class="form-group mb-3">
                <label><i class="fas fa-lock"></i> Confirm Password</label>
                <input type="password" name="confirm_password" id="confirm_password" class="form-control" required>
                <i class="fas fa-eye toggle-password" onclick="togglePassword('confirm_password')"></i>
            </div>

            <div class="form-group mb-4">
                <label><i class="fas fa-check-circle"></i> Captcha: <strong>{{ captcha_question }}</strong></label>
                <input type="text" name="captcha" class="form-control" required>>
            </div>

            <button type="submit" class="btn btn-primary">
                <i class="fas fa-user-plus"></i> Register Now
            </button>

            <div class="text-center mt-3">
                <p>üîê Already have an account? <a href="/login">Login here</a></p>
            </div>
        </form>
    </div>

    <script>
        function togglePassword(id) {
            const input = document.getElementById(id);
            input.type = input.type === "password" ? "text" : "password";
        }
    </script>
</body>

</html>
