<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>üì∏ Chinmaya Smart Library Gallery</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #f3f4f7, #e0eafc);
            padding: 20px;
            font-family: 'Segoe UI', sans-serif;
        }

        .gallery-title {
            font-size: 2.5rem;
            font-weight: bold;
            color: #004080;
            text-align: center;
            margin-bottom: 30px;
            animation: fadeIn 1s ease;
        }

        .filter-buttons {
            text-align: center;
            margin-bottom: 20px;
        }

        .filter-buttons button {
            margin: 5px;
        }

        .gallery-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 12px;
            transition: 0.4s;
            cursor: pointer;
        }

        .gallery-img:hover {
            transform: scale(1.05);
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }

        .gallery-item {
            margin-bottom: 30px;
            animation: fadeInUp 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Modal styles */
        .modal-img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="gallery-title">üì∏ Chinmaya Library Gallery</div>

        <div class="filter-buttons">
            <button class="btn btn-outline-primary" onclick="filterGallery('all')">All</button>
            <button class="btn btn-outline-success" onclick="filterGallery('books')">Books</button>
            <button class="btn btn-outline-warning" onclick="filterGallery('events')">Events</button>
            <button class="btn btn-outline-danger" onclick="filterGallery('achievements')">Achievements</button>
        </div>

        <div class="row" id="gallery-container">
            {% for img in images %}
            <div class="col-md-4 gallery-item" data-category="{{ img.category }}">
                <img src="{{ url_for('static', filename='uploads/gallery/' + img.filename) }}" alt="Gallery"
                    class="gallery-img" onclick="openModal(this.src)">
            </div>
            {% endfor %}
        </div>

        <div class="mt-4 text-center">
            <a href="/upload_gallery" class="btn btn-primary">üìÅ Upload Image</a>
            <a href="/" class="btn btn-secondary">üè† Back to Home</a>
        </div>
    </div>

    <!-- Image Modal -->
    <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-body text-center">
                    <img id="modalImage" class="modal-img" src="" alt="Zoomed Image">
                </div>
            </div>
        </div>
    </div>

    <script>
        function filterGallery(category) {
            let items = document.querySelectorAll('.gallery-item');
            items.forEach(item => {
                if (category === 'all' || item.getAttribute('data-category') === category) {
                    item.style.display = 'block';
                } else {
                    item.style.display = 'none';
                }
            });
        }

        function openModal(src) {
            document.getElementById('modalImage').src = src;
            new bootstrap.Modal(document.getElementById('imageModal')).show();
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
