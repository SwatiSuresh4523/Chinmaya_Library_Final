<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>🔄 Exchange Book – Chinmaya Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container mt-4">

    <h3>🔄 Exchange Book for {{ teacher.name }} ({{ teacher.subject }})</h3>

    <form method="POST">
        <div class="mb-3">
            <label class="form-label">Select Currently Issued Book</label>
            <select class="form-select" name="issue_id" required>
                {% for issue in current_issues %}
                <option value="{{ issue.issue_id }}">{{ issue.title }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Select New Book to Issue</label>
            <select class="form-select" name="new_book_id" required>
                {% for book in available_books %}
                <option value="{{ book.book_id }}">{{ book.title }}</option>
                {% endfor %}
            </select>
        </div>

        <button type="submit" class="btn btn-primary">🔁 Exchange Book</button>
        <a href="/accounts" class="btn btn-secondary">Cancel</a>
    </form>
</body>

</html>
