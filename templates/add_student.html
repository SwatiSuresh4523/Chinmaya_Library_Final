<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>âž• Add Student â€“ Chinmaya Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #e3f2fd, #fce4ec);
            font-family: 'Segoe UI', sans-serif;
        }

        .form-container {
            max-width: 750px;
            margin: auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 18px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.8s ease-out;
        }

        .form-title {
            text-align: center;
            margin-bottom: 25px;
            font-weight: bold;
            font-size: 26px;
            color: #00695c;
            animation: slideDown 0.6s ease-in-out;
        }

        input,
        select {
            transition: 0.3s ease-in-out;
        }

        input:focus,
        select:focus {
            border-color: #00796b;
            box-shadow: 0 0 5px rgba(0, 150, 136, 0.4);
        }

        .form-control:hover,
        .form-select:hover {
            border-color: #00838f;
        }

        .btn-success {
            background: linear-gradient(to right, #43a047, #1b5e20);
            border: none;
            font-weight: bold;
        }

        .btn-outline-secondary {
            border-radius: 10px;
        }

        .btn-success:hover {
            background: linear-gradient(to right, #1b5e20, #43a047);
        }

        #preview {
            width: 90px;
            height: 90px;
            object-fit: cover;
            border-radius: 50%;
            margin-top: 10px;
            border: 2px solid #00796b;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes slideDown {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        label {
            font-weight: 500;
        }
    </style>
</head>

<body>

    <div class="container py-5">
        <div class="form-container">
            <h3 class="form-title">ðŸ“˜ Add New Student â€“ Chinmaya Library</h3>

            <form action="/add_student" method="POST" enctype="multipart/form-data">

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label>Account Number</label>
                        <input type="text" name="account_no" class="form-control" required>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label>Roll Number</label>
                        <input type="text" name="roll_no" class="form-control">
                    </div>
                </div>

                <div class="mb-3">
                    <label>Full Name</label>
                    <input type="text" name="name" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label>Class</label>
                    <select name="class" class="form-select" required>
                        <option value="">ðŸŽ“ Select Class/Group</option>
                        <optgroup label="6th to 10th Standard">
                            <option>6 A</option>
                            <option>6 B</option>
                            <option>6 C</option>
                            <option>7 A</option>
                            <option>7 B</option>
                            <option>7 C</option>
                            <option>8 A</option>
                            <option>8 B</option>
                            <option>8 C</option>
                            <option>9 A</option>
                            <option>9 B</option>
                            <option>9 C</option>
                            <option>10 A</option>
                            <option>10 B</option>
                            <option>10 C</option>
                        </optgroup>
                        <optgroup label="Intermediate - Plus 1">
                            <option>Plus 1 - MPC</option>
                            <option>Plus 1 - BiPC</option>
                            <option>Plus 1 - MBiPC</option>
                            <option>Plus 1 - CBiPC</option>
                            <option>Plus 1 - MEC</option>
                            <option>Plus 1 - CEC</option>
                        </optgroup>
                        <optgroup label="Intermediate - Plus 2">
                            <option>Plus 2 - MPC</option>
                            <option>Plus 2 - BiPC</option>
                            <option>Plus 2 - MBiPC</option>
                            <option>Plus 2 - CBiPC</option>
                            <option>Plus 2 - MEC</option>
                            <option>Plus 2 - CEC</option>
                        </optgroup>
                    </select>
                </div>

                <div class="mb-3">
                    <label>Contact Number</label>
                    <input type="text" name="contact" class="form-control">
                </div>

                <div class="mb-3">
                    <label>Admission Date</label>
                    <input type="date" name="admission_date" class="form-control">
                </div>

                <div class="mb-3">
                    <label>Student Photo</label>
                    <input type="file" name="photo" class="form-control" accept="image/*"
                        onchange="previewPhoto(event)">
                    <img id="preview" src="/static/img/default_user.png" alt="Preview">
                </div>

                <button type="submit" class="btn btn-success w-100 mt-2">âœ… Submit Student</button>
                <a href="/accounts" class="btn btn-outline-secondary w-100 mt-2">ðŸ”™ Back to Account Dashboard</a>

            </form>
        </div>
    </div>

    <script>
        function previewPhoto(event) {
            const preview = document.getElementById('preview');
            preview.src = URL.createObjectURL(event.target.files[0]);
        }
    </script>

</body>

</html>
